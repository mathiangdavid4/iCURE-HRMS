<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - iCure HR System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a5276">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">ICURE</div>
                <div class="logo-subtitle">MEDICAL CENTRE</div>
                <div class="logo-tagline">Restoring Health, Renewing Lives</div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active"><a href="#" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="#" data-section="staffManagement"><i class="fas fa-users"></i> <span>Staff Management</span></a></li>
                    <li><a href="#" data-section="payroll"><i class="fas fa-money-bill-wave"></i> <span>Payroll</span></a></li>
                    <li><a href="#" data-section="leaveManagement"><i class="fas fa-calendar-alt"></i> <span>Leave Management</span></a></li>
                    <li><a href="#" data-section="advances"><i class="fas fa-hand-holding-usd"></i> <span>Advances</span></a></li>
                    <li><a href="#" data-section="attendance"><i class="fas fa-clock"></i> <span>Attendance</span></a></li>
                    <li><a href="#" data-section="settings"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                    <li><a href="#" data-section="assets"><i class="fas fa-boxes"></i> <span>Assets Management</span></a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <button class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-left">
                    <h1 id="pageTitle">HR Dashboard</h1>
                    <p id="pageDescription">Welcome back, Administrator</p>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=3498db&color=fff" alt="User" id="userAvatar">
                        <span id="userName">Administrator</span>
                    </div>
                </div>
            </div>

            <!-- Content Sections -->
            <div class="content">
                <div id="dashboard" class="section active">
                    <!-- Dashboard content loaded dynamically -->
                </div>

                <div id="staffManagement" class="section">
                    <!-- Staff Management content loaded dynamically -->
                </div>

                <div id="payroll" class="section">
                    <!-- Payroll content loaded dynamically -->
                </div>

                <div id="leaveManagement" class="section">
                    <!-- Leave Management content loaded dynamically -->
                </div>

                <div id="advances" class="section">
                    <!-- Advances content loaded dynamically -->
                </div>

                <div id="attendance" class="section">
                    <!-- Attendance content loaded dynamically -->
                </div>

                <div id="settings" class="section">
                    <!-- Settings content loaded dynamically -->
                </div>

                <div id="assets" class="section">
                    <!-- Assets Management content loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals will be inserted here dynamically -->
    <div id="modals-container"></div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Load all JavaScript files in correct order -->
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/staff.js"></script>
    <script src="js/payroll.js"></script>
    <script src="js/leave.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/advances.js"></script>
    <script src="js/assets.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
